{% extends "./layout-default.html" %}

{% set pageData = {
	page_id: 'home',
	template: 'index'
} %}

{% block content %}

	<article class="o-main py-5" role="main">
		<div class="container">
			<h1 class="mb-4">{{ title_h1 | safe }}</h1>
			{% if excerpt is defined and excerpt | length > 0 %}
				<div class="lead mb-3">{{ excerpt | md | safe }}</div>
			{% endif %}
			{{ body | md | safe }}
		</div>
	</article>

{% endblock %}
